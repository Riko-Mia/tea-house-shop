<head>

    <title>Tea House Store</title>
    <link rel="stylesheet" href="./styles/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">

     <div class="praent-div flex flex-col md:flex-row justify-between items-center min-h[200px] container mx-auto">

            <h1 class="text-[80px] font-bold">It's good <br>
                tea time at The <br> Tea House</h1>
            <p class="text-[18px] my-10">Tea and Botanical Solutions Supplier Give Optimum <br> Satisfaction To Your Taste Buds.</p>
            <button class="w-[200px] text-xl text-white rounded-lg h-[64px] bg-gradient-to-r from-[#ff8938] to-[#ff0000]">Explore More <span><i class="fa-solid fa-arrow-right -rotate-45"></i></span></button>
        </div>
        <div class="right-div w-1/2 relative">
            <img class="relative top-[100px]" src="./tea-house-resources/images/banner.png" alt="">
            <div class="w-[255px] h-[100px] bg-white flex items-center rounded-lg shadow-lg absolute left-[100px]">

                <div class="ml-4">
